logging:
  level: INFO
  log_dir: ${hydra:runtime.cwd}/logs
  to_console: true
  to_file: true
domains:
  example_domain:
    name: Example Domain
    enabled: true
    tags:
    - daily
    params:
      score_threshold: 0.7
    schedule:
      enabled: false
      interval: daily
      hour: 2
      minute: 0
    inputs:
      customers:
        path: ${base_input_path}/customers.csv
        format: csv
      transactions:
        path: ${base_input_path}/transactions.csv
        format: csv
    outputs:
      scores:
        path: ${base_output_path}/example_domain/scores.csv
        format: csv
      metrics:
        path: ${base_output_path}/example_domain/metrics.csv
        format: csv
env: dev
active_domains: []
active_tags: []
base_input_path: ${hydra:runtime.cwd}/data/silver
base_output_path: ${hydra:runtime.cwd}/data/gold
