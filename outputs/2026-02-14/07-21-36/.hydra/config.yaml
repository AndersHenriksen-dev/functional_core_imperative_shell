logging:
  level: INFO
  log_dir: ${hydra:runtime.cwd}/logs
  to_console: true
  to_file: true
domains:
  example_domain:
    name: Example Domain
    enabled: true
    tags:
    - daily
    params:
      score_threshold: 0.2
    inputs:
      customers:
        path: ${hydra:runtime.cwd}/data/silver/customers.csv
        format: csv
      transactions:
        path: ${hydra:runtime.cwd}/data/silver/transactions.csv
        format: csv
    outputs:
      scores:
        path: ${hydra:runtime.cwd}/data/gold/example_domain/scores.csv
        format: csv
      metrics:
        path: ${hydra:runtime.cwd}/data/gold/example_domain/metrics.csv
        format: csv
env: dev
active_domains:
- example_domain
active_tags: []
